<!DOCTYPE HTML>
<html ng-app="coders-app">

    <head>
        <base href='/'>
        <title>Coders</title>
        <script type="text/javascript" src="/lib/jquery v3.1.1.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
        <link href="./css/font-awesome.min.css" rel="stylesheet">
        <link href="./css/default.min.css" rel="stylesheet">
        <script type="text/javascript" src="./lib/highlight.min.js"></script>
        <!-- Libraries -->
        <script type="text/javascript" src="./lib/angular.min.js"></script>
        <script type="text/javascript" src="./lib/angular-route.min.js"></script>
        <!-- Services -->
        <script type="text/javascript" src="./js/services/authService.js"></script>
        <script type="text/javascript" src="./js/services/questionService.js"></script>
        <script type="text/javascript" src="./js/services/videoService.js"></script>
        <!-- Controllers -->
        <script type="text/javascript" src="./js/controllers/authController.js"></script>
        <script type="text/javascript" src="./js/controllers/mainController.js"></script>
        <script type="text/javascript" src="./js/controllers/questionController.js"></script>
        <script type="text/javascript" src="./js/controllers/videoController.js"></script>
        <script type="text/javascript" src="./js/controllers/contactController.js"></script>
        <!-- JS -->
        <script type="text/javascript" src="./js/coders-app-routes.js"></script>
        <script type="text/javascript" src="./js/coders-app.js"></script>
<!-- 
        <link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
        If you'd like to support IE8 -->


    </head>

    <body style="padding: 56px 0 50px 0">
        <nav class="navbar navbar-light bg-faded navbar-fixed-top" ng-controller="navController">
            <button class="navbar-toggler hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-toggleable-xs" id="navbarResponsive">
                <a class="navbar-brand" href="/#/">Coders</a>
                <ul class="nav navbar-nav float-lg-right float-ms-right float-sm-right">
                    <li class="nav-item">
                        <a class="nav-link" href="#/questions">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/videos">Videos</a>
                    </li>
                    <li class="nav-item" ng-show="!isLoggedIn">
                        <a class="btn btn-outline-primary nav-link" href="#/login">Login</a>
                    </li>
                    <li class="nav-item" ng-show="!isLoggedIn">
                        <a class="btn btn-outline-success nav-link" href="#/register">Register</a>
                    </li>
                    <li class="nav-item" ng-show="isLoggedIn">
                        <a href="/#/profile/{{username}}" class="nav-link">Hey,
                            {{username}}!</a>
                    </li>
                    <li class="nav-item" ng-show="isLoggedIn">
                        <button class="btn btn-outline-danger" type="button" ng-click="signOut()">Sign Out!</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="navbar" style="position: fixed; bottom: 0; width: 100%; height: 50px; padding: 8px; background-color: #ecf0f1; z-index: 999;">
            <ul class="nav navbar-nav" style="max-height: 50px; float: left;">
                <li class="nav-item" style="margin-right: 10px">
                    <div class="nav-link">All rights reserved &copy; Coders 2016</div>
                </li>
            </ul>
            <ul class="nav navbar-nav" style="max-height: 50px; float: right;">
                <li class="nav-item" style="margin-right: 10px">
                    <a class="nav-link" href="#/contact">Contact Us</a>
                </li>
            </ul>
        </div>
        <div ng-view></div>
    </body>
</html>
