<style>
    .tales {
        width: 100%;
    }
    .carousel-inner {
        width: 100%;
        max-height: 500px !important;
    }
    .carousel-caption{

    }

</style>
<script>
      $('.carousel').carousel({interval: 10000});
</script>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="./img/carousel/c1.jpg" style="width: 100%" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="./img/carousel/c2.jpg" style="width: 100%" alt="...">
          <div class="carousel-caption">
            <h3></h3>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
            <img src="./img/carousel/c3.jpg" style="width: 100%" alt="First slide">
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

<div class="col-lg-12 col-md-12 col-sm-12">
    <small>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-video-camera" style="margin-right: 7.5px" aria-hidden="true"></i>
                {{user.username}}'s Playlist
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="playlist in user.playlists">
                    <a href="#/videoplaylist/{{playlist.id}}">
                        {{playlist.title}}
                    </a>
                </li>
            </ul>
        </div>
    </small>
</div>
<div class="container-fluid" style="padding-top:15px ">

    <div class="col-lg-4 col-md-4 col-sm-4">
        <small>
          <div class="card">
              <div class="card-header">
                  <i class="fa fa-comments" aria-hidden="true"></i>
                  Top Answered Questions
              </div>
              <ul class="list-group">
                  <li class="list-group-item" ng-repeat="question in questions | orderBy:'-answerCount' | limitTo: 10">
                      <a href="#/question/{{question.id}}">
                          <span class="tag tag-default tag-pill float-xs-right">{{question.answerCount}}</span>{{question.title}}
                      </a>
                  </li>
              </ul>
          </div>
        </small>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4">
        <small>
          <div class="card">
              <div class="card-header">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  Top Rated Questions
              </div>
              <ul class="list-group">
                  <li class="list-group-item" ng-repeat="question in questions | orderBy:'-voteCount' | limitTo: 10">
                      <a href="#/question/{{question.id}}">
                          <span class="tag tag-default tag-pill float-xs-right">{{question.voteCount}}</span>{{question.title}}
                      </a>
                  </li>
              </ul>
          </div>
        </small>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4">
        <small>
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-user" style="margin-right: 7.5px" aria-hidden="true"></i>
                    Top Active User
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="user in users | orderBy:'-answers.length' | limitTo: 10">
                      <a href="#/profile/{{user.username}}">
                          <span class="tag tag-default tag-pill float-xs-right">{{user.answers.length}}</span>{{user.username}}
                      </a>
                    </li>
                </ul>
            </div>
        </small>
    </div>

</div>
