<a href="#/question/new">Create New Question</a>

<div ng-repeat="question in questions | orderBy:'-id'">
<a ng-href="#/question/{{question.id}}">{{question.id}}</a><br>
{{question.title}} <br>
{{question.content}} <br>
{{question.tags}} <br>
{{question.createdAt}} <br>
{{question.user.username}}<br>
Rate : {{question.likeDislike}}<br>
<button type="button" ng-click="like(question.id)">Like!</button> - <button type="button" ng-click="dislike(question.id)">Dislike!</button>
<br><br>
</div>
